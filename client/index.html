<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6708c1fcd1.js" crossorigin="anonymous"></script>
    <title>Wishing Well</title>
</head>
<body>
    <div id="heading-div">
        <h1>Wishing Well</h1>
        
    </div>
    
    <div id="create-wish">
        <form id="wish-form">
            <label for="wish">Enter your wish</label>
            <input type="text" name="wish" id="wish-input">
            <input id="submit-wish" type="submit">
        </form>
        <div id="display-order-div">
            <p>Display Order</p>
            <form id="display-order-form">
                <input type="radio" name="display-order" id="ascending">
                <label for="ascending">Ascending</label><br>
                <input type="radio" name="display-order" id="descending">
                <label for="descending">Descending</label>
            </form>
        </div>
        <div id="top-10-div">
            <a href="./topTen.html">
                <button id="top-10-button">Show Top 10</button>
            </a>
        </div>
    </div>
    <div id="container">
    </div>
</body>
</html>
